/*Using this."function" = this."function".bind(this)*/
 class MyButton extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      text: "Hello"
    };

this.handleClick = this.handleClick.bind(this);
  
  };

  handleClick() {
    this.setState(state => 
      {
      if (state.text === "Hello"){
        return { text: "Xin Chào!" }
      }else {
        return { text: "Hello"}
        }  
     })
  };
  
  render() {
    return (
      <div>
        <button onClick = {this.handleClick}>Language</button>

        <h1>{this.state.text}</h1>
        <Hello />
        <Services />
      </div>
    );
  }
};

class Counter extends React.Component {

    super(props);
    this.state = {
      count: 0
    };
    // change code below this line
this.increment = this.increment.bind(this);
this.decrement = this.decrement.bind(this);
this.reset = this.reset.bind(this);

  }
  // change code below this line
increment(){this.setState(state=> ({count: state.count + 1}))
};
decrement(){this.setState(state=> ({count: state.count - 1}))
};
reset(){this.setState({count: 0})
};
  // change code above this line
  render() {
    return (
      <div>
        <button className='inc' onClick={this.increment}>Increment!</button>

class MyForm extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      input: '',
      submit: ''
    };
    this.handleChange = this.handleChange.bind(this);
    this.handleSubmit = this.handleSubmit.bind(this);
  }
  handleChange(event) {
    this.setState({
      input: event.target.value
    });
  }
  handleSubmit(event) {
    // PreventDefault
    event.preventDefault();
    this.setState({submit:this.state.input});
  }
  render() {
    return (
      <div>
      <form onSubmit={this.handleSubmit}>
        <ControlledInput value={this.state.input}/>
        <h4>Enter your message</h4>
        <input value={this.state.input} onChange={this.handleChange.bind(this)}></input>
        <button type='submit'>Submit!</button>
        </form>
       
        <h1>{this.state.submit}</h1>
       
      </div>
    );
  }
}
ReactDOM.render(<MyForm />, document.getElementById("hiyou"))

const inputStyle = {

};

class TruthOrDare extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      userInput: '',
      randomIndex: ''
    };
    this.ask = this.ask.bind(this);
    this.handleChange = this.handleChange.bind(this);
  }
  ask() {
    if (this.state.userInput) {
      this.setState({
        randomIndex: Math.floor(Math.random() * 20),
        userInput: ''
      });
    }
  }
  handleChange(event) {
    this.setState({
      userInput: event.target.value
    });
  }
  render() {
    const possibleAnswers = [
      "What’s the craziest thing you’ve done on public transportation?",
      "What’s the meanest thing you’ve ever said to someone else?",
      'Who was your worst kiss ever?',
      "Who’s the oldest person you’ve dated?",
      'How many selfies do you take a day?',
      "Name someone you’ve pretended to like but actually couldn’t stand.",
      "What’s the last lie you told?",
      "What’s the craziest thing you’ve done in front of a mirror?",
      'Have you ever been nude in public?',
      "What is the youngest age partner you’d date?",
      "What’s your biggest regret in life?",
      'Would you break up with your partner for $1 million?',
      "What’s one job you could never do?",
      'Have you ever ghosted a friend?',
      'Have you ever ghosted a partner?',
      "If you could become invisible, what’s the worst thing you’d do?",
      "What’s the weirdest dream you’ve ever had?",
      "When’s the last time you got caught in a lie?",
      "What’s the worst advice you’ve ever given someone else?",
      "What’s the most offensive joke you’ve found funny?"
    ];
    const answer = possibleAnswers[this.state.randomIndex]; // << change code here
    return (
      <div>
        <h1>Truth Or Dare Game</h1>
        <h4>Your Name</h4>
        <input
          type='text'
          value={this.state.userInput}
          onChange={this.handleChange}
          style={inputStyle}
        />
        <br />
        <button onClick={this.ask}>Question for {this.state.userInput}</button>
        <br />
        <h3>{answer}</h3>
      </div>
    );
  }
}
